<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Home Page</title>

    <body>
        <div id="create-room">
            <h1>~Rummy~</h1>

            <form id="create-room-form" onsubmit="return false">
                <div>
                    <label for="roomName">Room Name</label>
                    <input
                        type="text"
                        id="roomName"
                        name="roomName"
                        value=""
                        onchange="handleInputChange(this)"
                    />
                </div>

                <div>
                    <label for="password">Room Password</label>
                    <input
                        type="text"
                        id="password"
                        name="password"
                        value=""
                        onchange="handleInputChange(this)"
                    />
                </div>
                <button type="submit" onclick="hanldeRoomSubmition()">create a room</button>
            </form>
        </div>

        <div id="rooms-container"></div>

        <script src="/socket.io/socket.io.js"></script>

        <script src="/scripts/create-room.js"></script>
        <script src="/scripts/get-all-rooms.js"></script>
        <script src="/scripts/join-room.js"></script>
    </body>
